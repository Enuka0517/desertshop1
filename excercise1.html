<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Swap Squares</title>
  <style>
    .square {
      width: 300px;
      height: 300px;
      display: inline-block;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }
    
    @media (min-width: 500px) {
      .red {
        background-color: blue;
      }

      .blue {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="square red"></div>
  <div class="square blue"></div>
</body>
</html>
